language: ruby

notifications:
  email: false

addons:
  apt:
    packages:
      - libimage-exiftool-perl

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

cache: bundler

before_install:
  # Update rubygems so that bundler will work (for ruby 2.5.3)
  - yes | gem update --system
  - nvm install 12.18

rvm:
  - 2.5.3
  - 2.7.1
