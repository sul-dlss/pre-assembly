version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@4.4.0
  node: circleci/node@5.0.0
workflows:
  build:
    jobs:
      - ruby-rails/lint:
          name: lint
      - ruby-rails/lint-erb
      - ruby-rails/lint-js
      - ruby-rails/test-rails:
          name: test
          install-firefox: true
          context: dlss
          use-codecov: true
          before-test:
            - run:
                name: Install exiftool
                command: curl -L http://cpanmin.us | perl - --sudo Image::ExifTool
            - run:
                name: Install javascript dependencies and build assets
                command: bin/rake test:prepare
