# A project which uses a manifest for object discovery, one file per object, and where the objects need to be registered.

project_style:
  content_structure:  'simple_image'
  should_register:    true
  get_druid_from:     'suri'

apply_tag:            'revs:batch1'
bundle_dir:           'spec/test_data/bundle_input_a'
staging_dir:          'tmp'
accession_items:       ~

manifest:             'manifest.csv'
checksums_file:       'checksums.txt'
desc_md_template:     'mods_template.xml'

progress_log_file:    'tmp/progress_revs.yaml'
project_name:         'Revs'
apo_druid_id:         'druid:qv648vd4392'
set_druid_id:         'druid:yt502zj0924'

validate_files:       true

publish_attr:
  publish:            'no'
  shelve:             'no'
  preserve:           'yes'

compute_checksum:     true
init_assembly_wf:     false

content_md_creation:
  style:              'default'

object_discovery:
  use_manifest:       true
  glob:               ~
  regex:              ~

stageable_discovery:
  use_container:      true
  glob:               ~
  regex:              ~

manifest_cols:
  object_container:   'filename'
  source_id:          'sourceid'
  label:              'label'

content_exclusion:    ~

validate_usage:       true
show_progress:        true
limit_n:              10
uniqify_source_ids:   true
cleanup:              true
resume:               false
new_druid_tree_format: false
